<div class="container-fluid">
  <div class="map-container" leaflet
       [leafletOptions]="options"
       (leafletMapReady)="onMapReady($event)"
       (leafletMapZoomEnd)="onMapZoomEnd($event)"
       (leafletDoubleClick)="onMapClick($event)"
  >
    <div class="leaflet-top leaflet-right" style="z-index: 1000">
      <button mat-flat-button disableRipple class="leaflet-control" style="margin: 10px" (click)="openAddLibrary()">
        Add library
      </button>
    </div>
  </div>
</div>
